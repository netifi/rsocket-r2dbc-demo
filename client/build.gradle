plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '2.0.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.5.RELEASE'
}

mainClassName = 'io.netifi.proteus.quickstart.client.Main'
sourceCompatibility = 1.8

dependencyManagement {
    imports {
        mavenBom "io.spring.platform:platform-bom:${springbomVersion}"
    }
}

dependencies {
    compile project(':service-idl')

    compile "io.netifi.proteus:client:$proteusVersion"
    compile("com.netifi.proteus:proteus-spring-boot-starter:$proteusSpringVersion") {
        exclude group: 'io.netifi.proteus', module: 'client'
    }
}

configurations.all {
    resolutionStrategy {
        dependencySubstitution {
            substitute module('com.google.guava:guava') with module('com.google.guava:guava:22.0')
        }
    }
}