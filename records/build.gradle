plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '2.0.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.6.RELEASE'
}

mainClassName = 'io.rsocket.springone.demo.RecordsServiceApplication'
sourceCompatibility = 1.8

dependencyManagement {
    imports {
        mavenBom "io.spring.platform:platform-bom:${springbomVersion}"
    }
}

dependencies {
    compile project(':service-idl')

    compile "io.netifi.proteus:proteus-client:$proteusVersion"
    compile "io.netifi.proteus:proteus-spring-boot-starter:$proteusSpringVersion"

    compile "com.google.protobuf:protobuf-java-util:$protobufVersion"
    compile 'io.projectreactor.addons:reactor-adapter:3.1.6.RELEASE'
    compile 'com.github.davidmoten:rxjava2-jdbc:0.1-RC38'
    compile 'org.postgresql:postgresql:42.2.4'
}

configurations.all {
    resolutionStrategy {
        dependencySubstitution {
            substitute module('com.google.guava:guava') with module('com.google.guava:guava:22.0')
        }
    }
}