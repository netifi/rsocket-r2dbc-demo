subprojects {
    apply plugin: 'idea'

    group 'io.rsocket.springone.demo'
    version '1.0.0'

    ext {
        protobufVersion = '3.6.1'
        rsocketRpcVersion = '0.2.2'
        proteusSpringVersion = '0.4.4'
        springBootDependenciesVersion = '2.0.5.RELEASE'
    }

    repositories {
        jcenter()
        maven {
            url  "https://dl.bintray.com/netifi/netifi-oss"
        }
    }
}