subprojects {
    apply plugin: 'idea'

    group 'io.netifi.springone.demo'
    version '1.0.0'

    ext {
        protobufVersion = '3.6.0'
        proteusVersion = '0.8.9'
        proteusSpringVersion = '0.3.4'
        springbomVersion = 'Cairo-SR1'
    }

    repositories {
        jcenter()
    }
}